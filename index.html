<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>esame-M4</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;700&family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400;1,700&family=Roboto:wght@400;500;700&family=Shadows+Into+Light&display=swap');
    </style>

</head>
<body id="body">

    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="img/logo.avif" alt="" id="logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search" onsubmit="searchProducts(event)">
                  <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              </div>
            </div>
          </nav>
    </header>

    <!-- main -->
    <main>
      <div class="container">
        <div class="row">

          
          <!-- sezione vuota -->
          <div class="col-4"></div>

          <!-- sezione TASTO inserisci articolo -->
          <div id="button-inserimento" class="col-4">
            <div id="button">
                <label for="buttonIns">Inserisci nuovo articolo</label>
                <button id="buttonIns" onclick="aggArticolo()">Clicca x inserire un nuovo articolo</button>
            </div>
          </div>

          <!-- sezione carrello -->
          <div class="col-4">
            <nav class="navbar d-transparent">
              <div class="container-fluid">

                <button class="btn-custom" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                  <i class="fa-solid fa-cart-shopping fa-xl" style="color: #35c535;"></i>
                  <span id="cartBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger badge-custom">
                      0
                      <span class="visually-hidden">articoli nel carrello</span>
                  </span>
                </button>
              
              

                <div class="offcanvas offcanvas-end bg-dark text-white" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" id="container-cart">
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title w-100 text-center" id="offcanvasNavbarLabel">IL TUO CARRELLO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body ">

                  <p>elementi aggiunti:</p>

                  
                  <div id="carrelloAggiunte"></div>
                </div>
                <div id="totale-prezzo" style="color: white;"></div>
                </div>

              </div>
            </nav>
          </div>
        </div>
      </div>

      <h3 id="risultati-scritta" class="d-none">risultati della tua ricerca
        <i class="fa-solid fa-arrow-down"></i>
        <i onclick="index()" class="buttonBack fa-solid fa-rotate-left">back</i>
      </h3>

        <div id="scrittaNienteProdottiTrovati"></div>
        <div id="container-prodotti"></div>
    </main>

    <!-- spinner -->
    <div class="spinner-container">
      <div id="spinner-row" class="spinner-border" role="status">
        <span class="visually-hidden">..caricamento...</span>

      </div>
    </div>

    <!-- footer -->
    <footer>
      
    </footer>


    <script src="https://kit.fontawesome.com/1ec4c907d2.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>

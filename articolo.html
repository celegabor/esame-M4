<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/articolo.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>esame-M4</title>

    <title>Gestione utenti</title>

  </head>

  <body id="body-articolo">

    <!-- header -->
    <header>
      <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="img/logo.avif" alt="" id="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" onclick="index()" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" onclick="aggArticolo()" href="#">Articoli</a>
                </li>
                <!-- <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li> -->
              </ul>
              <form class="d-flex" role="search" onsubmit="searchProducts(event)">
                <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            </div>
          </div>
        </nav>
  
      <h1 id="titoloPagArticoli"></h1>
      <button id="buttonBack" onclick="index()">Torna indietro</button>
      <button id="buttonAgg" onclick="aggArticolo()">Aggiungi un nuovo articolo</button>
    </header>

    <div class="container">

      <form id="articolo-form" class="" novalidate>

        <input type="hidden" id="user-id" >

        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" required>
          <span class="text-danger" id="name-error"></span>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">description</label>
          <input type="text" class="form-control" id="description" required>
          <span class="text-danger" id="description-error"></span>
        </div>

        <div class="mb-3">
          <label for="brand" class="form-label">brand</label>
          <input type="text" class="form-control" id="brand" required>
          <span class="text-danger" id="brand-error"></span>
        </div>

        <div class="mb-3">
          <label for="imageUrl" class="form-label">imageUrl</label>
          <input type="text" class="form-control" id="imageUrl" required>
          <span class="text-danger" id="imageUrl-error"></span>
        </div>
        
        <div class="mb-3">
          <label for="price" class="form-label">price</label>
          <input type="text" class="form-control" id="price" required>
          <span class="text-danger" id="price-error"></span>
        </div>

        <div id="container-save-button">
          <button type="submit" class="save-button salva-button">Salva</button>
        </div>

      </form>


    </div>

    <div id="container-title-table">
      <h4 class="title-table">Lista articoli presenti nella tua home:
        <i class="fa-solid fa-arrow-down" style="color: #ffffff;"></i>
        <i class="fa-solid fa-arrow-down" style="color: #ffffff;"></i>
        <i class="fa-solid fa-arrow-down" style="color: #ffffff;"></i>
      </h4>
      
    </div>

    <div id="container-results">

        <table id="tabellaOggettiBackend">      </table>

    </div>


    <div class="spinner-container">
      <div id="spinner-row" class="spinner-border" role="status">
        <span class="visually-hidden">..caricamento...</span>

      </div>
    </div>
  

    <script src="https://kit.fontawesome.com/1ec4c907d2.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="articolo.js"></script>    
  </body>

</html>
